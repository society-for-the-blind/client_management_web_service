{% extends 'lynx/base.html' %}

{% block content %}
<h1>Clients</h1>
<input type="button" onclick="location.href='/lynx/add-contact';" value="Add New Client" />
<br>
<ul>
{% for client in object_list %}
    <li><a href="/lynx/client/{{client.id}}">{{ client.first_name }} {% if client.middle_name %}{{ client.middle_name }} {% endif %}{{ client.last_name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
