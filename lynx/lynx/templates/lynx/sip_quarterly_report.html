{% extends 'lynx/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>SIP Quarterly Report</h1>
<br>
<form method="post">{% csrf_token %}
    <h2>Select Month</h2>
        <div class="row">
          <div class="col-2">{{ form.month|as_crispy_field }}</div>
          <div class="col-2">{{ form.year|as_crispy_field }}</div>
        </div>
    <input type="submit" value="Get Services Report" formaction="/lynx/sip-quarterly-service-report/">
    <input type="submit" value="Get Demographic Report" formaction="/lynx/sip-quarterly-demo-report/">
</form>
{% endblock %}
