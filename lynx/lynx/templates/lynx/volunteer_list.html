{% extends 'lynx/base.html' %}

{% block javascript %}
<script>
    $(document).ready(function(){
        $('#contactSelect').change(function(){
            var clientId = document.getElementById("contactSelect").value;
            $('#viewClient').attr('action', '/lynx/client/' + clientId);
            console.log($('#viewClient'))
        });
    });
</script>
{% endblock %}


{% block content %}

<h1>Volunteers</h1>
<form id='viewClient' action="">
    <label for="volunteerSelect">Select Volunteer: </label>
    <select id="volunteerSelect" >
        <option value="">---------</option>
        {% for volunteer in volunteers %}
            <option value = "{{ client.id }}">{{ volunteer.last_name }}, {{ volunteer.first_name }} {% if volunteer.middle_name %}{{ volunteer.middle_name }} {% endif %}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="View Client" />
</form>

{% endblock %}
